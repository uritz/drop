<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>

<head>
    <title>Repo search</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div>
        <select id="repos-select" name="repos-select">
        </select>
    </div>
    <div><button onclick="getRepo()">Go</button></div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script lang="javascript">

    $(document).ready(function () {
        var repos = {"freeciv/freeciv":"freeciv_freeciv","GNOME/gtranslator":"gnome_gtranslator","GNOME/eog":"gnome_eog","GNOME/evince":"gnome_evince","Taeung/tip":"taeung_tip","GNOME/gnome-control-center":"gnome_gnome_control_center","SirCmpwn/sway":"sircmpwn_sway","GNOME/dia":"gnome_dia","xfce-mirror/xfdesktop":"xfce_mirror_xfdesktop"};
        Object.keys(repos).forEach(repo => {
            $("#repos-select").append(new Option(repo, repos[repo]));
        });
        $('#repos-select').select2();
    });

    function getRepo() {
        window.open($("#repos-select").val() + '.html', "single_repo");
    }

</script>

</html>
